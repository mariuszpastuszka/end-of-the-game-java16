<h2>Create new income</h2>

<form [formGroup]="incomeForm" (ngSubmit)="onSubmitData()">
  <mat-form-field appearance="fill">
    <mat-label>Income category</mat-label>
    <mat-select [formControl]="incomeForm.controls.category">
      <mat-option *ngFor="let category of categories" [value]="category.value">
        {{category.displayedValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <label id="radio-group-label">Pick your currency</label>
  <mat-radio-group
    aria-labelledby="radio-group-label"
    class="radio-group"
    [formControl]="incomeForm.controls.currency">
    <mat-radio-button class="radio-button" *ngFor="let currency of currencies" [value]="currency">
      {{currency}}
    </mat-radio-button>
    <mat-radio-button #radioButton class="radio-button" [value]="customCurrency.value">
      Provide Your currency
    </mat-radio-button>
  </mat-radio-group>
<!--  // TODO: fix visibility-->
<!--  //  *ngIf="!radioButton.checked-->
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <input #customCurrency matInput placeholder="Provide currency" value="EUR">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input [formControl]="incomeForm.controls.amount" matNativeControl step="0.1" type="number"  placeholder="100" value="100">
  </mat-form-field>

  <br>
  <mat-form-field>
    <mat-label>Person</mat-label>
    <input [formControl]="incomeForm.controls.person" matInput placeholder="Type person name" value="Me:)">
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [formControl]="incomeForm.controls.timestamp" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br>
  <button type="submit" mat-raised-button color="primary">Create new income</button>
</form>
